<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
        <nav class="navbar">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="img/YoutubeLogo.jpg" alt="YouTube logo" class="logo">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-btn"><img src="img/search.jpg" alt="Search Icon"></button>
            </div>
            <div class="user-options">
                <img src="img/vedip.png" class="icon" alt="Video icon">
                <img src="img/grid.png" class="icon" alt="Grid icon">
                <img src="img/notification.png" class="icon" alt="Notification icon">
                <div class="user-dp">
                    <img src="img/profile.png" class="profile-picture" alt="Profile picture">
                </div>
            </div>
        </nav>

        <div class="side-bar">
            <a href="#" class="links" id="home-link">
                <img src="img/home.jpg" alt="Home icon">Home
            </a>
            <a href="#" class="links">
                <img src="img/explore.jpg" alt="Explore icon">Explore
            </a>
            <a href="#" class="links">
                <img src="img/subscription.png" alt="Subscription icon">Subscription
            </a>
            <a href="#" class="links">
                <img src="img/library.jpg" alt="Library icon">Library
            </a>
            <a href="#" class="links">
                <img src="img/history.png" alt="History icon">History
            </a>
            <a href="#" class="links">
                <img src="img/watchlater.png" alt="Watch later icon">Watch Later
            </a>
            <a href="#" class="links">
                <img src="img/likedvideo.png" alt="Liked video icon">Liked Videos
            </a>
            <a href="#" class="links">
                <img src="img/showmore.png" alt="Show more icon">Show More
            </a>
        </div>

        <div class="filters">
            <button class="filter-options active">All</button>
            <button class="filter-options ">Movies</button>
            <button class="filter-options ">Kapil</button>
            <button class="filter-options ">Comedy Night</button>
            <button class="filter-options">Songs</button>
            <button class="filter-options">HTML</button>
            <button class="filter-options">JavaScript</button>
            <button class="filter-options">CSS</button>
            <button class="filter-options">Java </button>
            <button class="filter-options">C++</button>
            <button class="filter-options">React</button>
            <button class="filter-options">NodeJs</button>
        </div>
    
</body>
</html>
